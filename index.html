<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #file-upload {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>File System</h1>
    <div id="file-upload">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload File</button>
    </div>
    <div id="file-list">
        <h2>Uploaded Files:</h2>
        <ul id="files"></ul>
    </div>

    <script>
        // Function to list files
        function listFiles() {
            fetch('https://api.github.com/repos/ARCHDEPOSITS/verison/contents/')
                .then(response => response.json())
                .then(data => {
                    const filesList = document.getElementById('files');
                    filesList.innerHTML = '';
                    data.forEach(file => {
                        if (file.type === 'file') {
                            const listItem = document.createElement('li');
                            const fileLink = document.createElement('a');
                            fileLink.href = file.download_url;
                            fileLink.textContent = file.name;
                            fileLink.target = '_blank';
                            listItem.appendChild(fileLink);
                            filesList.appendChild(listItem);
                        }
                    });
                });
        }

        // Function to handle file upload
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please choose a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('https://api.github.com/repos/ARCHDEPOSITS/verison/contents/' + file.name, {
                method: 'PUT',
                headers: {
                    'Authorization': 'token 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',
                    'Content-Type': 'application/octet-stream'
                },
                body: file
            })
            .then(response => response.json())
            .then(() => {
                alert('File uploaded successfully!');
                listFiles();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Initial file list fetch
        listFiles();
    </script>
</body>
</html>
